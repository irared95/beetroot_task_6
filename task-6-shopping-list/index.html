<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping-list</title>
</head>

<body>
    <header class="header">
        <h1 class="title">CSS Dinner Shopping list</h1>
        <p class="subtitle">Let's go to the mall!</p>
    </header>

    <main class="main">
        <section class="shopping">
            <div class="container">
                <form action="#">
                    <ul class="shopping-list">
                        <li class="shopping-item">
                            <input class="checkbox-field" type="checkbox" id="pickles" name="products" value="pickles">
                            <label class="shopping-label" for="pickles">
                                <span class="indicator">&#10004;</span>
                                <p class="shopping-text">A lot of pickles</p>
                                <span class="shopping-desc">for the next lesson about CSS</span>
                            </label>
                        </li>
                        <li class="shopping-item">
                            <input class="checkbox-field" type="checkbox" id="apples" name="products" value="apples">
                            <label class="shopping-label" for="apples">
                                <span class="indicator">&#10004;</span>
                                <p class="shopping-text">10 apples</p>
                                <span class="shopping-desc">for more CSS manipulations</span>
                            </label>
                        </li>
                        <li class="shopping-item">
                            <input class="checkbox-field" type="checkbox" id="oranges" name="products" value="oranges">
                            <label class="shopping-label" for="oranges">
                                <span class="indicator">&#10004;</span>
                                <p class="shopping-text">20 oranges</p>
                                <span class="shopping-desc">because they are awesome</span>
                            </label>
                        </li>
                        <li class="shopping-item">
                            <input class="checkbox-field" type="checkbox" id="plates" name="products" value="plates">
                            <label class="shopping-label" for="plates">
                                <span class="indicator">&#10004;</span>
                                <p class="shopping-text">13 plates</p>
                                <span class="shopping-desc">hm... they always disapper</span>
                            </label>
                        </li>
                        <li class="shopping-item">
                            <input class="checkbox-field" type="checkbox" id="bentos" name="products" value="bentos">
                            <label class="shopping-label" for="bentos">
                                <span class="indicator">&#10004;</span>
                                <p class="shopping-text">15 bentos</p>
                            </label>
                        </li>
                        <li class="shopping-item">
                            <input class="checkbox-field" type="checkbox" id="bottle" name="products" value="bottle">
                            <label class="shopping-label" for="bottle">
                                <span class="indicator">&#10004;</span>
                                <p class="shopping-text">1 bottle of Sake ^_^</p>
                                <span class="shopping-desc">for my friends</span>
                            </label>
                        </li>
                    </ul>

                    <button class="button" type="submit">Bon appetit :)</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
